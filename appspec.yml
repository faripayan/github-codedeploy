version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
    
permissions:
  - object: /var/www/html
    pattern: *
    owner: ec2-user
    group: ec2_user
    mode: 777
    acls:
      - u:ec2-user:rwx
      - g:ec2-user:rwx
    type: file
    
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root

